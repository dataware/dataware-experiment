{% extends "layout.html" %}

{% block execute %}
     <h1> Available processors! </h1>
    {% for processor in processors %}
      <form action={{url_for('execute')}} method=post>
        <input type="text" placeholder="{processor parameters}" name="args"  value="{}"></td>
        <input type="hidden" value="{{processor.state}}"></input>
        <input type="submit" class="btn">Run</input>
      </form>
      {% endfor %}    
            
     <table class="table table-condensed table-striped table-bordered">
        <thead>
            <tr>
                <th>Catalog</th>
                <th>Resource</th>
                <th>Query</th>
                <th>Parameters</th>
                <th> </th>
            </tr>   
        </thead>                
        <tbody> 
            {% for processor in processors %}
           
                
                <tr>
                    <td>{{processor.catalog}}</td>
                    <td>{{processor.resource}}</td>  
                    <td>{{processor.query}}</td>
                    <td></td>
                </tr> 
                
            {% endfor %}
        </tbody>
    </table>  
{% endblock %}
