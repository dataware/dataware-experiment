{% extends "layout.html" %}

{% block executions_summary %}
    <h1> Execution Results </h1>
    {% for execution in executions %}
        <form action="{{url_for('view')}}/{{execution.execution_id}}" method=post>
            <input type="hidden" name="processor_id" value="{{execution.access_token}}">
            <div class="row">
                <div class="span2">
                    {{execution.query}}
                </div>
                <div class="span2">
                    {{execution.parameters}}
                </div>
                <div class="span2">
                    {{execution.received}}
                </div>
                <div class="span2">
                    <button class="btn btn-primary" type="submit">View!</button>
                </div>
             </div>
        </form>
    {% endfor %}
{% endblock %}
